<wicket:extend>
	<div id="contentDiv">
		<form wicket:id="reportForm">
			<h3><wicket:message key="form.header" /></h3>
			<table>
				<tr>
					<td>Member: </td>
					<td><span wicket:id="memberName"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="from" /></td>
					<td><span wicket:id="from"></span></td>
				</tr>
				<tr>
					<td><wicket:message key="to" /></td>
					<td><span wicket:id="to"></span></td>
				</tr>
			</table>
			
			<input id="commonButton" type="submit" wicket:message="value:reportBtn.caption" onclick="this.form.target='_blank'"> 
			<button id="commonButton" wicket:id="cancelBtn" onclick="this.form.target=''"><wicket:message key="cancelBtn.caption" /></button>
		
			<div wicket:id="feedback">
			</div>
		</form>
	</div>
</wicket:extend>
