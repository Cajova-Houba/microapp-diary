<wicket:extend>
	<div id="contentDiv">
		<form id="actForm" wicket:id="actForm">
			<h3 wicket:id="header">Activity</h3>
			<table>
				<tr>
					<td>Member: </td>
					<td><span wicket:id="forMember"></span></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" wicket:id="name"></td>
				</tr>
				<tr>
					<td>Activity type:</td>
					<td>
						<select form="actForm" wicket:id="activityType">
						</select>
					</td>
				</tr>
				<tr>
					<td>Value:</td>
					<td><input type="number" wicket:id="value"></td>
				</tr>
				<tr>
					<td>Unit:</td>
					<td>
						<select form="actForm" wicket:id="activityUnit">
						</select>
					</td>
				</tr>
			</table>
			
			<div wicket:id="feedbackPanel">
			</div>
			
			<input type="submit" value="Save" id="commonButton">
			<input type="submit" value="Cancel" id="commonButton" wicket:id="cancelButton">
			<button id="commonButton" wicket:id="deleteButton" >Delete</button>
		</form>
	</div>
</wicket:extend>
