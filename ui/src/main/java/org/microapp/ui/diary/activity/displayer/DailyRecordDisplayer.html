<wicket:panel>
	<h3><wicket:message key="drd.header" /></h3>
	<form wicket:id="dateForm">
		<wicket:message key="drd.dateCaption" />: <span wicket:id="dateField"></span>
	<button wicket:id="btnShow" id="commonButton">Show!</button>
	</form>
	
	<wicket:enclosure>
		<span style="color:red;" wicket:id="noAct"></span>
	</wicket:enclosure>
	<div id="table" wicket:id="activityTable">
	</div>
	
	<button id="commonButton" wicket:id="btnNewAct"><wicket:message key="drd.btnNewActCaption" /></button>
	<button id="commonButton" wicket:id="reportBtn"><wicket:message key="reportButton.caption" /></button>
</wicket:panel>
